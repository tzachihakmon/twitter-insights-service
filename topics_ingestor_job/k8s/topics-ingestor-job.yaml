apiVersion: batch/v1
kind: Job
metadata:
  name: topics-ingestor
spec:
  template:
    spec:
      containers:
      - name: topics-ingestor
        image: tzachioy/twitterinsightservice1-topics_ingestor-job:latest
        envFrom:
          - configMapRef:
              name: topic-repository-config
          - configMapRef:
              name: topics-ingestor-job
        imagePullPolicy: Always
      restartPolicy: Never